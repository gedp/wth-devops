name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'  # Asegúrate de usar la versión de Node.js que necesitas

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image
        run: |
          docker build -t gedp7containerapp:latest .
          echo ${{ secrets.AZURE_CREDENTIALS }} | docker login azure --username ${{ secrets.AZURE_USERNAME }} --password-stdin
          docker tag gedp7containerapp:latest youracr.azurecr.io/gedp7containerapp:latest
          docker push youracr.azurecr.io/gedp7containerapp:latest

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name gedp7containerapp \
            --resource-group your-resource-group \
            --image youracr.azurecr.io/gedp7containerapp:latest