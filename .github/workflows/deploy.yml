name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'  # Asegúrate de usar la versión de Node.js que necesitas

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image
        env:
          REGISTRY: ${{ secrets.AZURE_PREFIX }}acr.azurecr.io
          IMAGE_NAME: gedp7containerapp
        run: |
          echo "${{ secrets.AZURE_CREDENTIALS }}" | docker login ${{ env.REGISTRY }} --username ${{ secrets.AZURE_USERNAME }} --password-stdin
          docker build -t ${{ env.IMAGE_NAME }}:latest .
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.REGISTRY }}/{{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/{{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name gedp7containerapp \
            --resource-group pets-workshop3 \
            --image ${{ env.REGISTRY }}/{{ env.IMAGE_NAME }}:latest